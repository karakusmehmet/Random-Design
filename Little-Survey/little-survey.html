<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Survey</title>
    <link rel="stylesheet" href="CSS/little-survey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <main>
            <div class="counter">18/46</div>
            <div class="bar">
                <span></span>
            </div>
            <h2>You need to know code to be a <br> web designer</h2>
            <div class="survey">
                <div class="inputs">
                    <span></span>
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                    <input name="same" type="radio">
                </div>
                <div class="agree-disagree">
                    <span>Totally disagree</span>
                    <span>Totally agree</span>
                </div>
            </div>
        </main>
        <div class="buttons">
            <button class="button previous">Previous</button>
            <button class="button next">Next</button>
        </div>
    </div>
</body>

</html>
