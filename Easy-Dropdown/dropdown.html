<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Dropdown - NO JS</title>
    <link rel="stylesheet" href="CSS/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="blue-box"></div>
        <div class="small-navbar">
            <div tabindex="1" class="templates">
                <button>
                    Templates
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <nav tabindex="2">
                    <a href="#">All Products</a>
                    <a href="#">Photos</a>
                    <a href="#">Graphics</a>
                    <a href="#">Templates</a>
                    <a href="#">Plugins</a>
                </nav>
            </div>
            <div class="input">
                <label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Search apps, plugins and more" type="text">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
